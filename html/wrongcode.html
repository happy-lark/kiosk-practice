<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup:Wrong Code</title>
  <link rel="stylesheet" href="../data/style/wrongcode.css" type="text/css"/>
  <link rel="stylesheet" href="../data/style/utility.css" type="text/css"/>
</head>
<body>

  <div id="top-boundary">
    <div id="home_button">
      <a href="../html/home.html">
        <img src="../data/img/icons/home.png" alt="home_button" width="2.3%">
      </a>
    </div>
  </div>

  <div id="title-arrow-container"> 
      <div id="arrow_button">
        <img src="../data/img/icons/arrow_left.png" alt="화살표">
      </div>
  </div>

  <div class="popup">
    <img src="../data/img/icons/exclamation.png" alt="warning-sign" width="70px">
    <div id="warning"> 없는 번호입니다!</div>
    <div id="goback">다시 입력해주세요.</div>
    <div id="return">
      <a href="../html/enterbarcode.html">돌아가기</a>
    </div>
  </div>

  <!--뒤에 흐린 부분 (enterbarcode 부분)-->
  <div id="explanation">
    바코드 번호를 직접 입력해주세요.
  </div>

  <div class="container">
    <div id="display"></div>
    <div class="keypad">
      <div class="row">
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
      </div>
      <div class="row">
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
      </div>
      <div class="row">
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
      </div>
      <div class="row">
        <button class="backspace"><img src="../data/img/icons/backspace.png" alt="Backspace"></button>
        <button class="key" data-value="0">0</button>
        <button class="enter">확인</button>
      </div>
    </div>
  </div>
  <!-- -->

  <div id="bottom-boundary"></div>
</body>
</html>
