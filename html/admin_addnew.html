<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF=8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiosk Admin: Add new menus</title>
  <link rel="stylesheet" href="../data/style/utility.css" type="text/css"/>
  <link rel="stylesheet" href="../data/style/admin_addnew.css" type="text/css"/>
</head>

<body>
  <div id="top-boundary"> 
    <div id="home_button">
      <a href="../html/home.html">
        <img src="../data/img/icons/home.png" alt="home" width="2.3%">
      </a>
    </div>
  </div>

  <div class="box">
    <div id="title">신규 메뉴 추가</div>
    <div id="subtitle">새로운 상품을 추가해주세요.</div>
    <div class="options">이름 ________________</div>
    <div class="options">이미지 ________________</div>
    <div class="options">가격 ________________</div>
    <div class="options">
      종류
      <div class="choice-dropdown">
        <button class="dropbtn">선택</button>
        <div class="dropdown-content">
          <a href="#">추천메뉴</a>
          <a href="#">커피</a>
          <a href="#">디카페인</a>
        </div>
      </div>
    </div> 

    <!--링크 다시 확인해보기 -->
    <div id="save-button">
      <a href="./admin.html">
        저장
      </a>
    </div>
    <div id="close-button">
      <a href="./admin.html">
        닫기
      </a>
    </div>
    <div id="bottom-boundary">
      <span>관리자용</span>
    </div>
  </div>


</body>
</html>
